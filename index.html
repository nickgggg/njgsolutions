<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>NJG Solutions</title>
    <style>
        html {
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        body {
            line-height: 1.5;
            font-size: 36px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            max-height: -webkit-fill-available;
        }
        header {
            text-align: center;
        }
        header h1 {
            background-color: black;
            color: white;
            margin: 0;
        }
        header h2 {
            padding: 40px;
            margin: 0;
            font-style: italic;
        }
        main {
            display: flex;
            flex-direction: column;
            padding: 20px;
            font-family: sans-serif;
            height: 100%;
            justify-content: space-evenly;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            white-space: nowrap;
        }
        .services p {
            margin: .5rem;
            text-align: center;
            background-color: #add8e6;
            border-radius: 25px;
            padding: 10px 20px 10px 20px;
        }
        .contact {
            text-align: center;
        }
        .contact p {
            margin: 0;
            padding: 40px;
            font-size: 36px;
        }
        footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            font-style: italic;
            text-align: center;
            padding: 20px;
            background-color: black;
            color: white;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>NJG Solutions</h1>
            <h2>Technology and strategy consulting services for restaurants</h2>
        </div>
    </header>
    <main>
        <div class="services">
            <p>Toast POS</p>
            <p>Online ordering</p>
            <p>Menu engineering</p>
            <p>Integrations</p>
            <p>Business listings</p>
            <p>Marketing technologies</p>
            <p>Digital signage</p>
            <p>Websites</p>
        </div>

        <div class="contact">
            <p>Get in touch at <a href="mailto:njg@outlook.com">njg@outlook.com</a></p>
        </div>
    </main>
    <footer>
        <p>Orange County, CA</p>
        <p>Est. 2017 - 2024</p>
    </footer>
</body>
</html>
